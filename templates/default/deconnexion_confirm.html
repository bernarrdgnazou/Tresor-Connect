{% extends "base.html" %}
{% block title %}Déconnexion - TRÉSOR CONNECT{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="card-title mb-0 text-white">
                        <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                    </h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-question-circle fa-5x text-warning mb-4"></i>
                    <h5>Êtes-vous sûr de vouloir vous déconnecter ?</h5>
                    <p class="text-muted">Vous devrez vous reconnecter pour accéder à votre compte.</p>
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <form action="{{ url_for('logout') }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>Oui, se déconnecter
                            </button>
                        </form>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Annuler
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
